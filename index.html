<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Cocktail App</title>
</head>
<body>
        <header>
            <h1 class="title is-1 pt-4">Cocktail Finder</h1>
        </header>


    
    <main>
        <section class="section is-small">
            
                <div class="box" id="user-input">
                    
                    <div class="field has-addons level" >
                        <div class="control" >
                            <input type = text id="ingredientInput" class="input" placeholder="Search by Ingredient"/>
                        </div>
                        <div class="control">
                            <button id="ingSearchButton" class = "button is-info">Go</button>
                        </div>  
                    </div>
                    <div class="field has-addons">
                        <div class="control">
                            <input type="text" id="nameInput" class="input" placeholder="Search by Name">
                        </div>
                        <div class="control">
                            <button id="nameSearchButton" class = "button is-info">Go</button>
                        </div>  
                    </div>
                    <div class="field has-addons">
                        <button id="randomCocktailBtn" class = "button is-success">Generate Random Cocktail</button>
                    </div>






                    
                </div>  
                  
            </div>
        </section>
            <div class= "box" id="results-box">
                <h2 class="title py-4">Results</h2>
                <div class="panel" id="display-body"></div>
            </div>
            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="card">
                        <div class="card-header is-justify-content-center">
                            <h2 class="title is-3" id="drink-title"></h2>
                        </div>
                        <div class="card-image pt-4 is-flex is-justify-content-center" >
                          
                            <img  alt="" id="drink-image">
                          
                        </div>
                        <div class="card-content">
                            <div class="content">
                                <h2>Ingredients</h2>
                                <ul class= "is-flex is-flex-direction-column is-align-items-center" id="ing-container"></ul>
                            </div>
                            <div class="content">
                                <h2>Directions</h2>
                                <p class= "is-flex is-justify-content-center" id="direction-container"></p>
                            </div>
                        </div>
                </div>
               
              </div>
        
    
</main>
 
</body>
</html>
