<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cocktail App</title>
</head>
<body>
        <h1 id="header">Cocktail Finder</h1>

    
    <main>
        <section>
            <div class="searchContainer">
                <label for="ingredientInput">Search By Ingredient</label>
                <input type = text id="ingredientInput" class="form-control-sm" placeholder="e.g. Vodka, Lemon, etc."/>
                <button id="ingSearchButton" class = "btn btn-primary btn-lg">Go</button>
            </div>

            <div class="searchContainer">
                <label for="nameInput">Search Cocktail by Name</label>
                <input type="text" id="nameInput" class="form-control-sm" placeholder="e.g. Manhattan">
                <button id="nameSearchButton" class = "btn btn-primary btn-lg">Go</button>
            </div>
            <div>
                <button id="randomCocktailBtn" class = "btn btn-primary btn-lg">Generate Random Cocktail</button>
            </div>
        </section>

        <div id="displayBody"></div>
    </main> 
</body>
</html>
